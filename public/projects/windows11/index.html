<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebOS Version 2</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" type="module"></script>
</head>

<body>
    <div class="webos">
        <div class="webos-loading active">
            <img class="webos-loading-image" src="./system/System Assets/icons/favicon.ico">
            <svg class="webos-loading-spinner" height="48" width="48" viewBox="0 0 16 16">
                <circle cx="8px" cy="8px" r="7px"></circle>
            </svg>
        </div>
        <div class="webos-showcase">
            <div class="webos-showcase-app-position-preview"></div>
            <div class="webos-showcase-desktop">
                <div class="webos-showcase-desktop-object" tabindex="0">
                    <img class="webos-showcase-desktop-object-icon" src="./system/System Assets/icons/application.png">
                    <div class="webos-showcase-desktop-object-name">Example</div>
                </div>
            </div>
            <!--div class="webos-showcase-app" style="width: 420px; height: 300px;">
                <div class="webos-showcase-app-toolbar">
                    <div class="webos-showcase-app-toolbar-title">
                        <img src="./system/System Assets/icons/application.png" class="webos-showcase-app-toolbar-icon">
                        <div class="webos-showcase-app-toolbar-text">Application</div>
                    </div>
                    <div class="webos-showcase-app-toolbar-controls">
                        <div class="webos-showcase-app-toolbar-control-mini">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M18 12H6"></path>
                            </svg>
                        </div>
                        <div class="webos-showcase-app-toolbar-control-full">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1"
                                stroke="currentColor" data-svg="unfull">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M16.5 8.25V6a2.25 2.25 0 00-2.25-2.25H6A2.25 2.25 0 003.75 6v8.25A2.25 2.25 0 006 16.5h2.25m8.25-8.25H18a2.25 2.25 0 012.25 2.25V18A2.25 2.25 0 0118 20.25h-7.5A2.25 2.25 0 018.25 18v-1.5m8.25-8.25h-6a2.25 2.25 0 00-2.25 2.25v6">
                                </path>
                            </svg>
                            <svg fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor"
                                xmlns="http://www.w3.org/2000/svg" data-svg="full">
                                <rect x="5" y="6" width="14" height="12"></rect>
                            </svg>
                        </div>
                        <div class="webos-showcase-app-toolbar-control-close">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.3"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="webos-showcase-app-content">
                    <div class="webos-showcase-app-content-root">
                        <div>Test</div>
                    </div>
                </div>
                <div class="webos-showcase-app-content-mask"></div>
            </div-->
        </div>
        <div class="webos-taskbar">
            <div class="webos-taskbar-start">
                <div class="webos-taskbar-start-main">
                    <div class="webos-taskbar-start-main-icon">
                        <img class="webos-taskbar-start-main-icon-image" src="./system/System Assets/icons/favicon.ico">
                        <!--div class="webos-taskbar-start-main-icon-child lt"></div>
                        <div class="webos-taskbar-start-main-icon-child rt"></div>
                        <div class="webos-taskbar-start-main-icon-child lb"></div>
                        <div class="webos-taskbar-start-main-icon-child rb"></div-->
                    </div>
                </div>
                <div class="webos-taskbar-start-group"></div>
            </div>
            <div class="webos-taskbar-apps">
                <div class="webos-taskbar-apps-pinned"></div>
                <div class="webos-taskbar-apps-default"></div>
            </div>
            <div class="webos-taskbar-tools">
                <div class="webos-taskbar-tools-background-apps"></div>
                <div class="webos-taskbar-tools-controls">
                    <div class="webos-taskbar-tools-controls-group">
                        <div class="webos-taskbar-tools-controls-item"></div>
                    </div>
                    <div class="webos-taskbar-tools-controls-group">
                        <div class="webos-taskbar-tools-controls-item"></div>
                        <div class="webos-taskbar-tools-controls-item"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
